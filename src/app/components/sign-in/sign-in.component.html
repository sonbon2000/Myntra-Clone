<div class="container">
  <div class="row my-5 shadow-lg sign__in-card">
    <div class="col-lg-6 login__img">
      <img
        src="https://images.pexels.com/photos/1536619/pexels-photo-1536619.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
    </div>
    <div class="col-lg-6 login__form d-flex flex-column justify-content-center">
      <h3 class="text-center">Sign In</h3>
      <form [formGroup]="signInForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter email"
            [(ngModel)]="user.email"
            formControlName="email"
          />
          <div
            class="alert alert-danger mt-3"
            role="alert"
            *ngIf="email.touched && email.errors"
          >
            <ng-container *ngIf="email.errors.required"
              >Email is required.</ng-container
            >
            <ng-container *ngIf="email.errors.pattern">
              Email is not correct
            </ng-container>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            placeholder="Enter password"
            formControlName="password"
          />
          <div
            class="alert alert-danger mt-3"
            role="alert"
            *ngIf="password.touched && password.errors"
          >
            <ng-container *ngIf="password.errors.required"
              >Password is required.</ng-container
            >
          </div>
        </div>
        <a routerLink="/sign-up" class="d-block mb-3"
          >Don't have account? Sign up now!</a
        >
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn w-100 btn__submit"
            (click)="onLogin()"
            [disabled]="signInForm.invalid"
          >
            Log in
          </button>
        </div>

        <p class="mt-3 text-center demo__link" (click)="onDemo()">
          Demo Account
        </p>
      </form>
    </div>
  </div>
</div>
